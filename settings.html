<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>Budżet osobisty</title>
		
		<meta name="description" content="budżet osobisty, zarządzanie finansami" />
		<meta name="keywords" content="budżet, finanse, wydatki, planowanie" />
		
		<link href = "css/main.css" rel = "stylesheet" type = "text/css"/>
		<link href = "css/fontello.css" rel = "stylesheet" type = "text/css"/>
		
	</head>

	<body>
		<header>
			<div class = "upBar">
				<div class = "addres">
					<a href = "menu.html"><i class = "icon-money-1" style = "color: green;"></i>Budżet.pl</a>
				</div>
				<ol>
					<li><a href = "incomes.html">Dodaj przychód</a></li>
					<li><a href = "expenses.html">Dodaj wydatek</a></li>
					<li><a href = "balance.html">Przeglądaj bilans</a></li>
					<li><a href = "settings.html" style = "color: #444; background-color: #dfdfdf;">Ustawienia</a></li>
					<li><a href = "index.html">Wyloguj się</a></li>
				</ol>
				<div style = "clear: both;"></div>
			</div>
		</header>
		
		<div class = "container">
			<div class = "mainContent">
				<div class = "row">
					<h2>Ustawienia</h2>
				</div>
				
				<form action = "#">
					<div class = "row">
						<fieldset>
						
							<legend> Edytuj dane użytkownika </legend>
							
							<div class = "col">
								<input type = "button" id = "editName" class = "activeButton" value = "Edytuj imię"/>
							</div>
							
							<div class = "col">
								<div><label><input type = "text" id = "newName" placeholder = "Podaj nowe imię"/></label></div>
							</div>
							<div style = "clear: both;"></div>
					
							<div class = "col">
								<input type = "button" id = "editEmail" class = "deactiveButton" value = "Edytuj e-mail"/>
							</div>
							
							<div class = "col">
								<div><label><input type = "email" id = "newEmail" disabled placeholder = "Podaj nowy e-mail"/></label></div>
							</div>
							<div style = "clear: both;"></div>
				
							<div class = "col">
								<input type = "button" id = "editPassword" class = "deactiveButton" value = "Edytuj hasło"/>
							</div>
							
							<div class = "col">
								<div><label><input type = "password" id = "newPassword" disabled placeholder = "Podaj nowe hasło"/></label></div>
							</div>
							<div style = "clear: both;"></div>
								
							<div class = "col">
								<input type = "submit" value = "Zapisz"/>
							</div>
							
							<div class = "col">
								<a href = "menu.html"><input type = "button" class = "resetButton" value = "Anuluj"/></a>
							</div>
							<div style = "clear: both;"></div>
							
						</fieldset>
					</div>
				</form>

				<form action = "#">
					<div class = "row">
						<fieldset>
							<legend> Edytuj kategorię </legend>
							
							<div class = "col">
								<div><label><input type = "radio" name = "category" checked/> Przychodów</label></div>
							</div>
								
							<div class = "col">
								<div><label><input type = "radio" name = "category"/> Wydatków</label></div>
							</div>
								
							<div class = "col">
								<div><label><input type = "radio" name = "category"/> Płatności</label></div>
							</div>
							<div style = "clear: both;"></div>
							
							<div class = "col">
								<input type = "button" id = "addCategory" class = "activeButton" value = "Dodaj"/>
							</div>
							
							<div class = "col">
								<div><label><input type = "text" id = "addCategoryName" placeholder = "Podaj nazwę kategorii"/></label></div>
							</div>
							<div style = "clear: both;"></div>
							
							<div class = "col">
								<input type = "button" id = "deleteCategory" class = "deactiveButton" value = "Usuń"/>
							</div>
							
							<div class = "col">
								<div><label><input type = "text" id = "deleteCategoryName" disabled placeholder = "Podaj nazwę kategorii"/></label></div>
							</div>
							<div style = "clear: both;"></div>
							
							<div class = "col">
								<input type = "button" id = "editCategory" class = "deactiveButton" value = "Edytuj"/>
							</div>
							
							<div class = "col">
								<div><label><input type = "text" id = "editCategoryName" disabled placeholder = "Podaj nazwę kategorii"/></label></div>
								<div style = "margin-top: 10px;"></div>
								<div><label><input type = "text" id = "editCategoryNewName" disabled placeholder = "Podaj nowa nazwę "/></label></div>
							</div>
							<div style = "clear: both;"></div>
							
							<div class = "col">
								<input type = "submit" value = "Zapisz"/>
							</div>
							
							<div class = "col">
								<a href = "menu.html"><input type = "button" class = "resetButton" value = "Anuluj"/></a>
							</div>
							<div style = "clear: both;"></div>
						</fieldset>
					</div>
				</form>
			</div>	
		</div>
		
		<script src = "js/activateOptions.js" type = "text/javascript"></script>
		
	</body>
</html>
